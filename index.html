<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Crossfilter-Rollup</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->

        <link rel="stylesheet" href="style.css" type="text/css" media="screen" />

    </head>
    <body>


        <div  class="container" >
            <h2>Filter with Checkbox Arrays</h2>

            <div class="row">
                <div class="col-md-2" id="filter-column">


                    <div class="form-group">

                        <div class="checkbox">
                            <label for="2011a">
                                <input id ="2011a" type="checkbox" value="2011">
                                2011
                            </label>
                        </div>

                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="2012" checked>
                                2012
                            </label>
                        </div>

                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="2013">
                                2013
                            </label>
                        </div>


                    </div>



                    <h5>Years</h5>
                    <div id="year-filter"></div>

                    <h5>Species</h5>
                    <div id="species-filter"></div>

                    <h5>Clip Applied</h5>
                    <div id="clipa-filter"></div>



                <div class="col-md-10">
                    <svg id="myplot"></svg>
                </div>


            </div>

            <script type="text/javascript" src="bundle.js"></script>


            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

            <!-- Latest compiled and minified JavaScript -->
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    </body>
