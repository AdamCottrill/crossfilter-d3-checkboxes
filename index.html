<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>D3-Crossfilter Checkboxes</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <link rel="stylesheet" href="style.css" type="text/css" media="screen" />

    </head>
    <body>

        <div  class="ui container" >
            <h2>Filter with Checkbox Arrays</h2>

            <div className="ui container">
                <div className="row">

                    <div class="ui card">
                        <div class="content">
                            <div class="header">Year</div>
                        </div>
                        <div class="content">
                            <div id="year-filter"></div>
                        </div>
                    </div>

                    <div class="ui card">
                        <div class="content">
                            <div class="header">Species</div>
                        </div>
                        <div class="content">
                            <div id="species-filter"></div>
                        </div>
                    </div>

                    <div class="ui card">
                        <div class="content">
                            <div class="header">Clip Applied</div>
                        </div>
                        <div class="content">
                            <div id="clipa-filter"></div>
                        </div>
                    </div>

                </div>
            </div>


        </div>

        <script type="text/javascript" src="bundle.js"></script>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>


        <script type="text/javascript">
         $('.ui.checkbox')
             .checkbox()
         ;
        </script>


    </body>
</html>
