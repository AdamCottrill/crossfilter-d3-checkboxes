<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>D3-Crossfilter Checkboxes</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.7/dist/semantic.min.css"
    />

    <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
  </head>
  <body>
    <div class="ui container">
      <div class="ui invisible divider"></div>
      <h2>Filter with Checkbox Arrays</h2>

      <div class="ui container">
        <div class="ui cards">
          <div class="ui card">
            <div class="content">
              <div class="header">Category</div>
            </div>
            <div class="content">
              <div id="category-filter"></div>
            </div>
          </div>

          <div class="ui card">
            <div class="content">
              <div class="header">Color</div>
            </div>
            <div class="content">
              <div id="color-filter"></div>
            </div>
          </div>

          <div class="ui card">
            <div class="content">
              <div class="header">Group</div>
            </div>
            <div class="content">
              <div id="group-filter"></div>
            </div>
          </div>
        </div>

        <div class="ui hidden divider"></div>

        <div class="grid">
          <div class="ui centered container" id="table-div"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.7/dist/semantic.min.js"></script>

    <script type="text/javascript" src="bundle.js"></script>

    <script type="text/javascript">
      $(".ui.checkbox").checkbox();
    </script>
  </body>
</html>
